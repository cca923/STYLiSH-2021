<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="./images/favicon.png" />
    <title>STYLiSH ｜ 訂單</title>
    <meta
      name="description"
      content="STYLiSH 訂單。謝謝您的購買，將繼續創造出精彩的我們。"
    />
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/thankyou.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-MGM6TJCHGF"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-MGM6TJCHGF");
    </script>
    <!-- 不要索引(index)我的頁面，但頁面上所有的連結請正常檢索(crawl) -->
    <meta name="robots" content="noindex, follow" />
  </head>
  <body>
    <header>
      <!-- Laptop Header -->
      <div class="laptop-header">
        <a class="logo" href="./">
          <img src="./images/logo.png" alt="STYLiSH logo" height="48" />
        </a>

        <div class="nav">
          <a href="./?tag=women" class="tag tag-women">女裝</a>
          <a href="./?tag=men" class="tag">男裝</a>
          <a href="./?tag=accessories" class="tag">配件</a>
        </div>

        <form action="./" method="GET">
          <input class="search" type="search" name="tag" />
        </form>

        <a class="cart" href="./cart.html">
          <img src="./images/cart.png" alt="購物車" height="44" />
          <div class="count"></div>
        </a>

        <div class="member">
          <img src="./images/member.png" alt="會員" height="44" />
        </div>
      </div>

      <!-- Mobile Header-->
      <div class="mobile-header">
        <a class="logo" href="./">
          <img src="./images/logo.png" alt="STYLiSH logo" height="22" />
        </a>

        <form action="./" method="GET">
          <input
            id="mobile-search"
            class="search--inactive"
            type="search"
            name="tag"
          />
        </form>
      </div>

      <!-- Mobile Navbar-->
      <div class="mobile-nav">
        <a href="./?tag=women" class="tag tag-women">女裝</a>
        <a href="./?tag=men" class="tag">男裝</a>
        <a href="./?tag=accessories" class="tag">配件</a>
      </div>

      <!-- Mobile Footer-->
      <div class="mobile-footer">
        <a class="cart" href="./cart.html">
          <img src="./images/cart-mobile.png" alt="購物車" height="44" />
          <div class="count"></div>
          購物車
        </a>
        <div class="member">
          <img src="./images/member-mobile.png" alt="會員" height="44" />
          會員
        </div>
      </div>
    </header>

    <main>
      <div id="thankyou">
        <h2>感謝您的購買，我們會盡快將商品送達！</h2>
        <h3>請記住以下訂單編號，以便查詢</h3>
        <div id="number"></div>
        <a href="./">繼續購物</a>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <nav>
        <ul>
          <li>關於 Stylish</li>
          <li>服務條款</li>
          <li>隱私政策</li>
          <li>聯絡我們</li>
          <li>FAQ</li>
        </ul>
      </nav>

      <div class="links">
        <img src="./images/line.png" alt="LINE" loading="lazy" />
        <img src="./images/twitter.png" alt="Twitter" loading="lazy" />
        <img src="./images/facebook.png" alt="Facebook" loading="lazy" />
      </div>

      <div class="rights">© 2021. All rights reserved.</div>
    </footer>
    <script type="module" src="data/data-thankyou.js"></script>
  </body>
</html>
